apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-loki-distributed
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 0.76.1
    chart: loki-distributed
    helm:
      releaseName: loki-distributed
      parameters:
        - name: "compactor.enabled"
          value: "false"
        - name: "indexGateway.enabled"
          value: "false"
        - name: "memcachedChunks.enabled"
          value: "false"
        - name: "memcachedFrontend.enabled"
          value: "false"
        - name: "memcachedIndexQueries.enabled"
          value: "false"
        - name: "memcachedIndexWrites.enabled"
          value: "false"
        - name: "queryScheduler.enabled"
          value: "false"
        - name: "serviceMonitor.enabled"
          value: "false"
      values: |
        serviceAccount:
          create: true
        ingester:
          resources:
            requests:
              cpu: 250m
              memory: 100Mi
        distributor:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
        querier:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
        queryFrontend:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
        queryScheduler:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
        gateway:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
        compactor:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
        indexGateway:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
        memcachedChunks:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
        memcachedFrontend:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
        memcachedIndexQueries:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
        memcachedIndexWrites:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
        loki:
          config: |
            auth_enabled: false
            chunk_store_config:
              chunk_cache_config:
                embedded_cache:
                  enabled: true
              max_look_back_period: 0s
            distributor:
              ring:
                kvstore:
                  store: memberlist
            frontend:
              compress_responses: true
              log_queries_longer_than: 5s
              tail_proxy_url: http://loki-distributed-querier:3100
            ingester:
              chunk_block_size: 262144
              chunk_encoding: snappy
              chunk_idle_period: 30m
              chunk_retain_period: 1m
              lifecycler:
                ring:
                  kvstore:
                    store: memberlist
                  replication_factor: 1
              max_transfer_retries: 0
              wal:
                dir: /var/loki/wal
            ingester_client:
              grpc_client_config:
                grpc_compression: gzip
            limits_config:
              max_query_parallelism: 2
              enforce_metric_name: false
              max_cache_freshness_per_query: 10m
              reject_old_samples: true
              reject_old_samples_max_age: 168h
              split_queries_by_interval: 30m
              retention_period: 4320h
              ingestion_rate_mb: 20
              ingestion_burst_size_mb: 30
              query_timeout: 10m
              max_stats_cache_freshness: 60m
              min_sharding_lookback: 5m
            memberlist:
              join_members:
              - loki-distributed-memberlist
            querier:
              max_concurrent: 2

            query_range:
              align_queries_with_step: true
              cache_results: true
              max_retries: 5
              results_cache:
                cache:
                  embedded_cache:
                    enabled: true
            ruler:
              alertmanager_url: https://alertmanager.xx
              external_url: https://alertmanager.xx
              ring:
                kvstore:
                  store: memberlist
              rule_path: /tmp/loki/scratch
              storage:
                local:
                  directory: /etc/loki/rules
                type: local
            runtime_config:
              file: /var/loki-distributed-runtime/runtime.yaml
            schema_config:
              configs:
              - from: "2023-01-05"
                index:
                  period: 24h
                  prefix: index_
                object_store: filesystem
                schema: v12
                store: boltdb-shipper
            server:
              http_listen_port: 3100
              http_server_read_timeout: 630s
              http_server_write_timeout: 630s
              http_server_idle_timeout: 630s
              grpc_server_max_recv_msg_size: 104857600
              grpc_server_max_send_msg_size: 104857600
            storage_config:
              boltdb_shipper:
                active_index_directory: /var/loki/index
                cache_location: /var/loki/cache
                cache_ttl: 168h
                shared_store: filesystem
              filesystem:
                directory: /var/loki/chunks

            table_manager:
              retention_deletes_enabled: false
              retention_period: 0s
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true