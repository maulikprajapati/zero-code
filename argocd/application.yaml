apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zero-code-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/maulikprajapati/zero-code.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true