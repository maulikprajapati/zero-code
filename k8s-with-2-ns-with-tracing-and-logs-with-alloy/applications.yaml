apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderservice
  namespace: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderservice
  template:
    metadata:
      labels:
        app: orderservice
      annotations:
        logging: promtail
        logging_jobname: orderservice
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: orderservice
        image: orderservice:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9901
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:9901"
        - name: OTEL_SERVICE_NAME
          value: "orderservice"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://alloy.monitoring:4318"
        - name: OTEL_DOTNET_AUTO_TRACES_DISABLED_INSTRUMENTATIONS
          value: "HttpClient"
        - name: OTEL_DOTNET_AUTO_TRACES_ADDITIONAL_SOURCES
          value: "*"
        - name: OTEL_DOTNET_AUTO_TRACES_SAMPLER
          value: "traceidratio"
        - name: OTEL_DOTNET_AUTO_TRACES_SAMPLER_ARG
          value: "1.0"
        - name: OTEL_DOTNET_AUTO_HTTP_SERVER_EXCLUDED_URLS
          value: "/debug/pprof*"
        - name: ConnectionStrings__DefaultConnection
          value: "Host=postgres.applications;Database=orderdb;Username=postgres;Password=password"
---
apiVersion: v1
kind: Service
metadata:
  name: orderservice
  namespace: applications
spec:
  selector:
    app: orderservice
  ports:
  - port: 9901
    targetPort: 9901
---
